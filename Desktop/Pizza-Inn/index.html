<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>Pizza Inn Web Application</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="pizza" class="piz">Pi<span id="spatxt">zz</span>a Inn</h1>
        <div class="nav">
            <ul class="nav-links">
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <!-- Hero section -->
    <div class="hero">
        <div class="overlay">
            <div id="pill"></div>
            <div class="hero-text">
                <h1 class="text-white text-center"><span class="pi">Pizza</span><span class="exp">pap!</span></h1>
                <h2 class="text-whitetext-center">Get your pizza instantly.</h2>
            </div>
            <div class="h-buttons text-center">
                <a href="#welcome">
                    <button class="btn bg-info floater  infinite delay-2s">Explore</button>
                </a>
            </div>
        </div>
    </div>
    <!-- welcome page -->
    <div class="welcome" id="welcome">
        <br><br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <img src="images/chad-montano-MqT0asuoIcU-unsplash.jpg" alt="" width="400" height="400">
                </div>
                <div class="col-md-6 wel-txt">
                    <h1 class="text-center txt txt-big">Welcome <span class="pizz">To Pizza </span>
                    <span class="exc">Inn</span></h1>
                    <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                    <a href="#menus">
                        <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <!-- MENU SECTION -->
    <div id="menus"></div>
    <br><br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1>
            <div class="pizmenu row text-center">
                <figure class="col-sm-4">
                    <img src="images/3.png" alt="">
                    <figcaption class="text-white">Small <br>Ksh. 400</figcaption>
                </figure>
            </div>
            <div class="pizmenu row text-center">
                <figure class="col-sm-4">
                    <img src="images/2.png" alt="">
                    <figcaption class="text-white">Medium <br>Ksh. 900</figcaption>
                </figure>
            </div>
            <div class="pizmenu row text-center">
                <figure class="col-sm-4">
                    <img src="images/1.png" alt="">
                    <figcaption class="text-white">Large <br>Ksh. 1400</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <!-- ORDER SECTION -->
    <div class="orders" id="order">
        <h1 class="text-center" id="ordpiz">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                
            </div>
        </div>
    </div>
    
</body>
</html>
